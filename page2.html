        .font-script { font-family: 'Caveat', cursive; }

        /* Envelope Animation Styles */
        .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            perspective: 1000px;
        }

        .envelope-svg-wrapper {
            transition: opacity 0.7s ease-out; 
            transform-style: preserve-3d;
        }

        .flap-g {
            transform-origin: 50% 0;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .envelope-svg-wrapper.opened .flap-g {
            transform: rotateX(180deg);
        }

        /* Responsive envelope sizing */
        @media (max-width: 640px) {
            .letter-envelope { max-width: 100%; width: 90vw; }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            .letter-envelope { max-width: 85%; }
        }
        @media (min-width: 1025px) {
            .letter-envelope { max-width: 90%; }
        }
    </style>

        <script>
        const videoOverlay = document.getElementById('video-overlay');
const videoElement = document.getElementById('fullscreen-video');
const videoContainer = document.getElementById('video-container');
const videoMessage = document.getElementById('video-message');
const mainContent = document.getElementById('main-content');
const letterLinks = document.querySelectorAll('.letter-link');
let isVideoPlaying = false;
// Add this at the top of your script section to handle GitHub Pages paths

const isGitHubPages = window.location.hostname === 'https://m-ayush-2004.github.io' || 
                      window.location.pathname.includes('/trying-things/');

const basePath = isGitHubPages ? '/trying-things' : '';

// Update the video map with basePath
const videoMap = {
    0: `${basePath}/assets/video1.mp4`,  // Letter 1
    1: `${basePath}/assets/video2.mp4`,  // Letter 2
    2: `${basePath}/assets/video3.mp4`,  // Letter 3
    3: `${basePath}/assets/video4.mp4`   // Letter 4
};


// Detect video orientation
function getVideoOrientation(videoElement) {
    return new Promise((resolve) => {
        videoElement.onloadedmetadata = () => {
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;
            const isLandscape = videoWidth > videoHeight;
            resolve(isLandscape ? 'landscape' : 'portrait');
        };
    });
}

// Apply orientation-specific styling
async function applyVideoOrientation(videoElement) {
    const orientation = await getVideoOrientation(videoElement);
    
    if (orientation === 'landscape') {
        // Landscape: Full width, maintain aspect ratio
        videoElement.classList.remove('portrait-video');
        videoElement.classList.add('landscape-video');
        videoContainer.style.width = '100%';
        videoContainer.style.height = '100%';
    } else {
        // Portrait: Center with max-width, full height
        videoElement.classList.remove('landscape-video');
        videoElement.classList.add('portrait-video');
        videoContainer.style.width = '100%';
        videoContainer.style.height = '100%';
    }
}

function openVideo(clickedEnvelope, letterIndex) {
    if (isVideoPlaying) return; 
    isVideoPlaying = true;
    
    const svgWrapper = clickedEnvelope.querySelector('.envelope-svg-wrapper');
    if (svgWrapper) {
        const closedSvg = svgWrapper.querySelector('svg:first-of-type');
        const openSvg = svgWrapper.querySelector('svg:nth-of-type(2)');
        
        if (closedSvg) closedSvg.classList.add('hidden');
        if (openSvg) openSvg.classList.remove('hidden');
    }

    if (mainContent) mainContent.style.opacity = '0'; 
    letterLinks.forEach(link => link.style.pointerEvents = 'none');

    setTimeout(async () => {
        videoOverlay.classList.remove('hidden');
        
        const videoSrc = videoMap[letterIndex];
        videoElement.src = videoSrc;
        videoElement.loop = true; 
        videoElement.muted = true;

        // Apply orientation after source is set
        await applyVideoOrientation(videoElement);

        videoElement.play().then(() => {
            videoMessage.classList.add('hidden');
        }).catch(error => {
            console.error("Video auto-playback failed:", error);
            videoMessage.classList.remove('hidden');
            setTimeout(() => videoMessage.style.opacity = '1', 10);
        });

    }, 700); 
}

letterLinks.forEach((link, index) => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        openVideo(link, index);
    });
});

videoOverlay.addEventListener('click', (e) => {
    if (e.target === videoOverlay || e.target === videoContainer) {
        if (videoElement.paused || videoElement.ended) {
            videoElement.muted = false;
            videoElement.play();
            videoMessage.style.opacity = '0';
            setTimeout(() => videoMessage.classList.add('hidden'), 300);
        }
    }
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !videoOverlay.classList.contains('hidden')) {
        closeVideo();
    }
});

document.getElementById('video-close-btn').addEventListener('click', closeVideo);

function closeVideo() {
    videoElement.pause();
    videoElement.currentTime = 0;
    videoOverlay.classList.add('hidden');
    isVideoPlaying = false;
    
    setTimeout(() => {
        mainContent.style.opacity = '1';
        letterLinks.forEach(link => link.style.pointerEvents = 'auto');
    }, 200);
}

// Handle window resize for responsive video
window.addEventListener('resize', () => {
    if (!videoOverlay.classList.contains('hidden')) {
        applyVideoOrientation(videoElement);
    }
});

        </script>
